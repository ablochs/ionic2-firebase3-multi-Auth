<ion-navbar *navbar>
  <ion-title>
    Noticias
  </ion-title>
</ion-navbar>

<ion-content class="news">
  <ion-item>
    <ion-textarea   [(ngModel)]="mensaje" placeholder="Aqui escribir la noticia"></ion-textarea>
  </ion-item>
   <ion-item>
    <button type="button" class="custom-button" block (click)="publicarmsg()">Publicar</button>
  </ion-item>

  <ion-list>

      <ion-item *ngFor="let noticia of (noticias | async)">
          {{noticia.fecha}} - {{noticia.contenido}}
      </ion-item>

  </ion-list>

</ion-content>
