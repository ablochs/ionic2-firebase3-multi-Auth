
<ion-navbar *navbar>
  <ion-title>
    Contactos
  </ion-title>
</ion-navbar>

<ion-content class="contact">
  <ion-list>
      <ion-item *ngFor="let usuario of (usuarios | async)">
         <ion-avatar item-left>
             <img src="{{usuario.photoURL}}"/>
         </ion-avatar>
          {{usuario.displayName}}
      </ion-item>
  </ion-list>
</ion-content>
